<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4">
                <h2 class="fw-bold mb-1 text-uppercase ">LOGIN</h2>
                <p class=" mb-4">Please enter your login and password!</p>
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="*******">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                </div>
                <p class="small"><a class="text-primary" href="forgetpassword.html">Forgot password?</a></p>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Login</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Don't have an account? <a href="register.html"
                    class="text-primary fw-bold">SignUp</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-body-tertiary text-center fixed-bottom">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © Trabalho de Porgramação WEB Francisco Esteves
    </div>
  </footer>
</body>

</html>
